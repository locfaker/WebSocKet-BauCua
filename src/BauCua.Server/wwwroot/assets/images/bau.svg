<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="gourdGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#B22222"/>
      <stop offset="50%" style="stop-color:#8B0000"/>
      <stop offset="100%" style="stop-color:#5C0000"/>
    </linearGradient>
    <linearGradient id="ribbonGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#228B22"/>
      <stop offset="100%" style="stop-color:#006400"/>
    </linearGradient>
  </defs>
  
  <!-- Báº§u (Gourd) -->
  <!-- Top bulb -->
  <ellipse cx="100" cy="55" rx="32" ry="30" fill="url(#gourdGrad)"/>
  <!-- Bottom bulb -->
  <ellipse cx="100" cy="125" rx="50" ry="55" fill="url(#gourdGrad)"/>
  <!-- Connection/neck -->
  <ellipse cx="100" cy="85" rx="18" ry="15" fill="url(#gourdGrad)"/>
  
  <!-- Highlight -->
  <ellipse cx="115" cy="110" rx="15" ry="20" fill="rgba(255,255,255,0.15)" transform="rotate(-20, 115, 110)"/>
  <ellipse cx="85" cy="45" rx="8" ry="10" fill="rgba(255,255,255,0.2)"/>
  
  <!-- Stem -->
  <rect x="95" y="20" width="10" height="15" rx="3" fill="#654321"/>
  
  <!-- Green ribbon bow -->
  <!-- Left ribbon -->
  <path d="M70 40 Q50 30 45 50 Q50 60 70 55 Q65 48 70 40" fill="url(#ribbonGrad)"/>
  <!-- Right ribbon -->
  <path d="M130 40 Q150 30 155 50 Q150 60 130 55 Q135 48 130 40" fill="url(#ribbonGrad)"/>
  <!-- Center knot -->
  <ellipse cx="100" cy="47" rx="15" ry="10" fill="#228B22"/>
  <ellipse cx="100" cy="45" rx="8" ry="5" fill="#32CD32"/>
  
  <!-- Small red flower decoration -->
  <g transform="translate(130, 100)">
    <circle cx="0" cy="-8" r="6" fill="#FF4444"/>
    <circle cx="7" cy="-3" r="6" fill="#FF4444"/>
    <circle cx="5" cy="6" r="6" fill="#FF4444"/>
    <circle cx="-5" cy="6" r="6" fill="#FF4444"/>
    <circle cx="-7" cy="-3" r="6" fill="#FF4444"/>
    <circle cx="0" cy="0" r="4" fill="#FFD700"/>
  </g>
</svg>
